    <script>
        var password=[],passwordList="abcdefghijklmnopqrstuvwxyz"
        for(var u=1;u<=8;u++){
            var randomNumber=Math.floor(Math.random()*passwordList.length);
            password.push(passwordList.charAt(randomNumber))

        var finalResult=password.join("")
        console.log(finalResult)
    </script>
